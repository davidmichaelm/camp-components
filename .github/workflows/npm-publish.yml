name: Version and Publish Package to npmjs
on:
    workflow_dispatch:
        inputs:
            version:
                description: "Version"
                required: true
                default: "patch"
                type: "choice"
                options:
                    - patch
                    - minor
                    - major
jobs:
    version-and-publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GIT_PAT }}
            # Setup .npmrc file to publish to npm
            - uses: actions/setup-node@v3
              with:
                  node-version: "20.x"
                  registry-url: "https://registry.npmjs.org"
            - run: |
                  npm ci
                  npm version ${{ inputs.version }} -ws --include-workspace-root
                  git add . && git commit -m "v$(npm run get-version --silent)"
                  git push
                  npm run build -w=@campphillip/widgets
                  npm publish --access public -w=@campphillip/widgets
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
