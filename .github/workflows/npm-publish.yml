name: Version and Publish Package to npmjs
on:
on:
    workflow_dispatch:
        inputs:
            version:
                description: "Version"
                description: "Version"
                required: true
                default: "patch"
                type: "choice"
                default: "patch"
                type: "choice"
                options:
                    - patch
                    - minor
                    - major
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            # Setup .npmrc file to publish to npm
            - uses: actions/setup-node@v3
              with:
                  node-version: "20.x"
                  registry-url: "https://registry.npmjs.org"
            - run: |
                  npm ci
                  npm version ${{inputs.version}} -ws --include-workspace-root
                  $NEW_VERSION=(npm run get-version --silent)
                  git add . && git commit -m "v$NEW_VERSION"
                  git push
                  npm run build -w=@campphillip/widgets
                  npm publish --access public -w=@campphillip/widgets
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
