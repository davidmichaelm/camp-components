name: Version and Publish Package to npmjs

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        default: "patch"
        type: "choice"
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write

jobs:
  version-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: npm version ${{ inputs.version }} -ws --include-workspace-root

      - name: Commit version bump
        run: |
          git add .
          git commit -m "v$(npm run get-version --silent)"

      - name: Push changes
        run: git push

      - name: Build package
        run: npm run build -w=@campphillip/widgets

      - name: Publish to npm
        run: npm publish --access public -w=@campphillip/widgets
